<!DOCTYPE html>
<html>

<head>
    <title>Componentes</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Modal</h1>

        <button class="btn btn-secondary" data-nome="Diego" data-toggle="modal" data-target="#conteudoModal">
            Mensagem para Diego</button>

        <button class="btn btn-secondary" data-nome="Alfa" data-toggle="modal" data-target="#conteudoModal">
            Mensagem para Alfa</button>

        <!-- Modal -->
        <div id="conteudoModal" class="modal fade">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Titulo -->
                    <div class="modal-header">
                        <h4 class="modal-title">Meu modal</h4>
                        <button class="close" data-dismiss="modal" arial-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <!-- Conteudo -->
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <span>Destinat√°rio:</span>
                            </div>
                            <div class="col-8">
                                <input type="text" name="para" class="form-control">
                            </div>
                        </div> <br>

                        <div class="row">
                            <div class="col-4">
                                <span>Mensagem: </span>
                            </div>
                            <div class="col-8">
                                <textarea class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- Rodape -->
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <footer>
        <!-- JS -->
        <script src="public/js/jquery.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript">
            $('#conteudoModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget);
                var recipient = button.data('nome');
                var modal = $(this);
                modal.find('.modal-title').text('Mensagem para ' + recipient);
                modal.find('.modal-body input').val(recipient);
            })
        </script>
    </footer>

</body>

</html>
