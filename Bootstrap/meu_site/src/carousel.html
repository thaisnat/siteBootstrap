<!DOCTYPE html>
<html>

<head>
    <title>Componentes</title>
    <meta charset="utf-8">

    <!-- CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container" style="background-color: black">
        <h1>Carrosel</h1>
        <div id="meu_slideshow" class="carousel slide carousel-fade" data-ride="carousel" style="text-align: center">

            <!--indicadores-->
            <ol class="carousel-indicators">
                <li data-target="#meu_slideshow" data-slide-to="0" class="active"></li>
                <li data-target="#meu_slideshow" data-slide-to="1"></li>
                <li data-target="#meu_slideshow" data-slide-to="2"></li>
            </ol>
            <!--Conteudo e imagens-->
            <div class="carousel-inner">
                <!--Imagem 1-->
                <div class="carousel-item active">
                    <img src="public/img/1.jpeg" alt="Plantas em um rio" style="max-height: 500px">

                    <!-- class d-none e d-md-block permitem que o texto suma caso o tamanho da tela diminua-->
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Natureza 1</h5>
                        <p>Plantas em um rio</p>
                    </div>
                </div>
                <!--Imagem 2-->
                <div class="carousel-item">
                    <img src="public/img/2.jpeg" alt="Pessoas em uma rocha" style="max-height: 500px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Natureza 2</h5>
                        <p>Pessoas sobre uma rocha</p>
                    </div>
                </div>
                <!--Imagem 3-->
                <div class="carousel-item">
                    <img src="public/img/3.jpeg" alt="Flores rosas cor-de-rosa" style="max-height: 500px">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Natureza 3</h5>
                        <p>Boque de rosas cor-de-rosa</p>
                    </div>
                </div>
            </div>

            <!-- Voltar -->
            <a class="carousel-control-prev" href="#meu_slideshow" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="sr-only">Anterior</span>
            </a>

            <!-- AvanÃ§ar -->
            <a class="carousel-control-next" href="#meu_slideshow" data-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="sr-only">Posterior</span>
            </a>
        </div>
        <footer>
            <!-- JS -->
            <script src="public/js/jquery.js"></script>
            <script src="public/js/bootstrap.bundle.min.js"></script>

        </footer>

</body>

</html>
